<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<header>
    <h1>Rock Paper Scissors!</h1>
</header>

<body>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>
            Paper covers rock. You win!
        </p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img class="batch-image" src="rock.jpg" alt="">
        </div>
        <div class="choice" id="p">
            <img class="batch-image" src="paper.jpg" alt="">
        </div>
        <div class="choice" id="s">
            <img class="batch-image" src="scissor.jpg" alt="">
        </div>
    </div>
    
    <p id="action-message">Make your move!</p>
    <script src="scripts.js"></script>
</body>

</html>
